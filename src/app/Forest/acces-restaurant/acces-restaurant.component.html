<div class="col-md-12">
    <div class="card">
        <div class="card-header">
            <h4 class="card-title"> History Of Access Of Restaurant </h4>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table">
                    <thead class="text-primary">
                        <th>Referance Access</th>
                        <th>User</th>
                        <th>Offre Taken</th>
                        <th>Date Start </th>
                        <th>Date End </th>
                        <th>Payment </th>
                    </thead>
                    <tbody>
                        <tr *ngFor='let p of listaccess'>
                            <td>{{p.id}}</td>
                            <td>{{p.User}}</td>
                            <td></td>
                            <td>{{p.dateStart}}</td>
                            <td>{{p.dateEnd}}</td>
                            <td>{{p.payment}}</td>

                            <td>
                                <button type="button" class="btn btn-outline-primary"  (click)="paymentchange()">Payment Check</button>
                                <button type="button" class="btn btn-outline-danger">delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
